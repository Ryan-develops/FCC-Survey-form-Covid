            <fieldset>
                <legend>General Questions</legend>

                <div class="form-rows">
                    <label class="questions">Are you aware of the current Coronavirus (COVID-19) Disease
                        outbreak?</label>
                    <div class="label">
                        <input type="radio" name="radio" value="yes" id="radio">
                        <label for="radio">Yes</label>
                    </div>
                    <div class="label">
                        <input type="radio" name="radio" value="no">
                        <label for="radio">No</label>
                    </div>
                </div>

                <div class="form-rows">
                    <div class="questions">
                        <label>Which symptoms, if any, have you experienced since the beginning of the Covid-19
                            outbreak?</label>
                        <p id="check-all">(Check all that apply)</p>
                    </div>
                    <div class="label">
                        <input type="checkbox" id="option1" name="option1" value="headache">
                        <label for="option1">Headache</label>

                    </div>
                    <div class="label">

                        <label for="option5">Fever or chills</label>
                    </div>
                </div>

                    </div>
